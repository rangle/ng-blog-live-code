<div class="app-container" *ngIf="(didError$ | async) == false">
  <app-article class="app-article" [article]="selectedArticle$ | async"></app-article>
  <app-blog-roll
    (selectedArticle)="displaySelectedArticle($event)"
    [articles]="articles$ | async"
    class="app-blog-roll"
  ></app-blog-roll>
</div>
<div *ngIf="(didError$ | async) == true">
  Uh oh, we could not connect to the server, please try again later.
</div>
