<div class="app-container" *ngIf="fetchService.didError == false">
  <app-article class="app-article" [article]="fetchService.selectedArticle"></app-article>
  <app-blog-roll
    (selectedArticle)="fetchService.displaySelectedArticle($event)"
    [articles]="fetchService.articles"
    class="app-blog-roll"
  ></app-blog-roll>
</div>
<div *ngIf="fetchService.didError">
  Uh oh, we could not connect to the server, please try again later.
</div>
